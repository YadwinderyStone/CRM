<div class="page-header-main" mat-dialog-title>
    <div class="row align-items-center justify-content-between">
      <div class="col-md-auto col-sm-auto">
        <div class="content-header">
          <h1>Transfer To Team</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="loading-shade" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
  <mat-dialog-content class="main">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="form-group">
          <mat-label [dir]="langDir">
            Select Team
          </mat-label>
          <mat-select [dir]="langDir" placeholder="Select Team" class="form-control"
            name="select Team" [(ngModel)]="selectedTeam">
            <mat-option *ngFor="let team of teamList" [value]="team?.assignTeamId">
              {{team.assignTeamName}}
            </mat-option>
          </mat-select>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <div class="col-md-12 mt-1">
      <button *hasClaim="'INT_UPDATE_INTERACTION_TEAM'" (click)="transerToTeam()" type="button" class="btn btn-success">
        <i class="fas fa-paper-plane"></i>
       Transfer
      </button>
      <button type="button" class="btn btn-danger btn-md mx-2" (click)="dialogRef.close(false);"><i
          class="fas fa-times-circle"></i>
        {{"CANCEL" | translate}}
      </button>
    </div>
  </mat-dialog-actions>
