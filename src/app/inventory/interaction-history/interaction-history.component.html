<div class="page-header-main headerBackground mt-3">
    <div class="row align-items-center justify-content-between">
        <div class="col-md-auto col-sm-auto col">
            <div class="content-header">
                <h1>Interaction History</h1>
            </div>
        </div>
    </div>
</div>
<div class="loading-shade" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
</div>
<div class="table-responsive"> 
    <table  mat-table [dataSource]="dataSource" multiTemplateDataRows
        class="table table-bordered table-hover grid-height">
        <ng-container matColumnDef="action">
            <th class="table-column-200" mat-header-cell *matHeaderCellDef>
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="cursor-pointer" *ngIf="element != expandedElement" (click)="toggleRow(element)">
                    chevron_right</mat-icon>
                <mat-icon class="cursor-pointer" *ngIf="element == expandedElement" (click)="toggleRow(element)">
                    expand_more</mat-icon>
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th class="table-column-200" mat-header-cell *matHeaderCellDef>Activity By</th>
            <td class="table-column-200" mat-cell *matCellDef="let row"> {{row.activityByName}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th class="table-column-200" mat-header-cell *matHeaderCellDef>Description</th>
            <td class="table-column-200" mat-cell *matCellDef="let row"> {{row.activityDescription}}</td>
        </ng-container>
        <ng-container matColumnDef="actionBy">
            <th class="table-column-200" mat-header-cell *matHeaderCellDef>Activity Action</th>
            <td class="table-column-200" mat-cell *matCellDef="let row"> {{row.activityActionName}}</td>
        </ng-container>
        <ng-container matColumnDef="time">
            <th class="table-column-200" mat-header-cell *matHeaderCellDef>Time </th>
            <!-- <td class="table-column-200" mat-cell *matCellDef="let row"> {{getDateTime(row.activityTime) | date:'dd-MM-yyyy hh:mm a'}}</td> -->
            <!-- <td class="table-column-200" mat-cell *matCellDef="let row"> {{row.activityTime | date:'dd-MM-yyyy hh:mm a'}}</td> -->
            <td class="table-column-200" mat-cell *matCellDef="let row"> {{row.activityTime | date:'dd-MM-yyyy hh:mm a':'UTC'}}</td>
        </ng-container>
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
    </table>
</div>
