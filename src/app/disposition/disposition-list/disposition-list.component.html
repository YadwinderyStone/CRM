<div class="page-header-main">
    <div class="row align-items-center justify-content-between">
        <div class="col-md-auto col-sm-auto col">
            <div class="content-header">
                <h1>Disposition Master</h1>
            </div>
        </div>
        <div *hasClaim="'MST_CTI_ADD_DISPOSTION'" class="col-md-auto col-sm-auto col-auto">
            <button class="btn blue-btn btn-sm m-right-10" (click)="manageDisposition({})">
                <i class="fas fa-plus"></i>
                Add Disposition
            </button>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table [dir]="langDir" mat-table [dataSource]="dispositionList" multiTemplateDataRows
        class="table table-bordered table-hover grid-height">
        <ng-container matColumnDef="action">
            <th class="table-column-200" mat-header-cell *matHeaderCellDef>{{'ACTION' | translate}} </th>
            <td class="table-column-200" mat-cell *matCellDef="let element">
                <button *hasClaim="'MST_CTI_EDIT_DISPOSTION'" (click)="manageDisposition(element)"
                    class="btn btn-success btn-sm m-right-10" type="button">
                    <i class="las la-pen"></i>
                    {{'EDIT' | translate}}
                </button>
                <button *hasClaim="'MST_CTI_DELETE_DISPOSTION'" (click)="deleteDisposition(element)" class="btn btn-danger btn-sm"
                    type="button">
                    <i class="las la-trash"></i>
                    {{'DELETE' | translate}}
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th class="table-column-200" mat-header-cell *matHeaderCellDef> Disposition Code </th>
            <td class="table-column-200" mat-cell *matCellDef="let element"> {{element.dispoCode}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th class="table-column-200" mat-header-cell *matHeaderCellDef>Status </th>
            <td class="table-column-200" mat-cell *matCellDef="let element">{{element?.isEnabled?'Active':'In Active'}} </td>
        </ng-container>
        <ng-container matColumnDef="desc">
            <th class="table-column-200" mat-header-cell *matHeaderCellDef>Description </th>
            <td class="table-column-200" mat-cell *matCellDef="let element">{{element?.dispoDesc}}</td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th class="table-column-200" mat-header-cell *matHeaderCellDef>createdDate </th>
            <td class="table-column-200" mat-cell *matCellDef="let element">{{element?.createdDate| date:'yyyy-MM-dd'}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
