<div class="page-header-main headerBackground">
    <div class="row align-items-center justify-content-between">
        <div class="col-md-auto col-sm-auto col">
            <div class="content-header">
                <h1>Email Services</h1>
            </div>
        </div>
    </div>
</div>
<div class="table-responsive">
    <div class="table table-bordered table-hover ">
        <table [dir]="langDir" mat-table [dataSource]="list" class="table_height_reports"  multiTemplateDataRows>

            <ng-container matColumnDef="appName">
                <th class="table-column-200" mat-header-cell *matHeaderCellDef>App Name</th>
                <td class="table-column-200" mat-cell *matCellDef="let row"> {{row.appName}}</td>
            </ng-container>
            <ng-container matColumnDef="threadName">
                <th class="table-column-200" mat-header-cell *matHeaderCellDef>Thread Name</th>
                <td class="table-column-200" mat-cell *matCellDef="let row"> {{row.threadName}}</td>
            </ng-container>
            <ng-container matColumnDef="appStatus">
                <th class="table-column-200" mat-header-cell *matHeaderCellDef>App Status</th>
                <td class="table-column-200" mat-cell *matCellDef="let row"> {{row.appStatus}}</td>
            </ng-container>
            <ng-container matColumnDef="machineName">
                <th class="table-column-200" mat-header-cell *matHeaderCellDef>Machine Name</th>
                <td class="table-column-200" mat-cell *matCellDef="let row"> {{row.machineName}}</td>
            </ng-container>
            <ng-container matColumnDef="appLastUpdated">
                <th class="table-column-200" mat-header-cell *matHeaderCellDef>App Last Updated</th>
                <td class="table-column-200" mat-cell *matCellDef="let row"> {{row.appLastUpdated | date:'yyyy-MM-dd hh:mm :a'}}</td>
            </ng-container>
            

            <ng-container matColumnDef="footer">
                <td mat-footer-cell colspan="5" class="d-none" *matFooterCellDef>
                    <mat-paginator [length]="inventoryResource.totalCount" [pageSize]="inventoryResource.pageSize"
                        [dir]="langDir" [pageSizeOptions]="[10, 20, 30]">
                    </mat-paginator>
                </td>
            </ng-container>
            <tr *matNoDataRow>
                <td colspan="9">
                    <span class="p-4 mt-4">
                        <b> {{'NO_DATA_FOUND' | translate}}</b>
                    </span>
                </td>
            </tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="columnsToDisplay;sticky: true"></tr>
        </table>
    </div>
</div>
