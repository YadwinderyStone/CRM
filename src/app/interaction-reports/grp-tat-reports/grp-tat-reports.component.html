<div class="page-header-main">
    <div class="row align-items-center justify-content-between">
        <div class="col-md-auto col-sm-auto col">
            <div class="content-header">
                <h1>GRP TAT Reports</h1>
            </div>
        </div>
    </div>
</div>
<div class="loading-shade" *ngIf="(dataSource.loading$ | async)|| isLoading">
    <mat-spinner></mat-spinner>
</div>
<div class="mb-3">
    <div class="row">
        <div class="col-12">
            <div class="content-header headerBackground px-2">
                <h1>Searching Filter</h1>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="fromDate">{{'FROM_DATE' | translate}} </label>
                <input class="form-control" [max]="currentDate" [(ngModel)]="fromDate" [owlDateTimeTrigger]="fromDate1"
                    [owlDateTime]="fromDate1" placeholder="{{'FROM_DATE' | translate}}">
                <owl-date-time [pickerType]="'calendar'" #fromDate1></owl-date-time>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="toDate">{{'TO_DATE' | translate}} </label>
                <input class="form-control" id="toDate1" [max]="currentDate" [(ngModel)]="toDate"
                    [owlDateTimeTrigger]="toDate1" [owlDateTime]="toDate1" placeholder="{{'TO_DATE' | translate}}">
                <owl-date-time [pickerType]="'calendar'" #toDate1></owl-date-time>
            </div>
        </div>
        <div class="col-md-4">
            <button type="button" (click)="searchList()" class="btn btn-success btn-md mx-2 button-marginReports">
                <i class="fas fa-search"></i>
                {{'SEARCH' | translate}}
            </button>
            <button type="button" (click)="onClear();" class="btn btn-danger btn-md button-marginReports">
                <i class="fas fa-eraser"></i>
                {{'CLEAR' | translate}}
            </button>
            <button type="button" (click)="dowanloadList()" class="btn btn-warning btn-md button-marginReports ml-2"><i
                class="fas fa-download"></i> {{'DOWNLOAD_REPORT' | translate}}
            </button>
        </div>
    </div>
</div>
<div class="page-header-main headerBackground">
    <div class="row align-items-center justify-content-between">
        <div class="col-md-auto col-sm-auto col">
            <div class="content-header">
                <h1>Reports</h1>
            </div>
        </div>
    </div>
</div>
<div class="table-responsive">
    <div class="table table-bordered table-hover">
        <table [dir]="langDir" mat-table [dataSource]="dataSource" class="table_height_reports" matSort multiTemplateDataRows
            >

            <ng-container matColumnDef="interactionid">
                <th class="table-column-200" mat-header-cell *matHeaderCellDef mat-sort-header>Interaction ID</th>
                <td class="table-column-200" mat-cell *matCellDef="let row">{{row?.interactionId ||
                        row.transactionNumber}} </td>
            </ng-container>
            <ng-container matColumnDef="resolvedDate">
                <th class="table-column-200" mat-header-cell *matHeaderCellDef mat-sort-header>Resolved Date and Time</th>
                <td class="table-column-200" mat-cell *matCellDef="let row"> {{row?.dateLastUpdated | date:'yyyy-MM-dd hh:mm a'}}</td>
            </ng-container>
            <ng-container matColumnDef="team">
                <th class="table-column-200" mat-header-cell *matHeaderCellDef mat-sort-header>Resolved ByTeam</th>
                <td class="table-column-200" mat-cell *matCellDef="let row">{{row?.resolvedByTeam}} </td>
            </ng-container>
            <ng-container matColumnDef="timeTaken">
                <th class="table-column-200" mat-header-cell *matHeaderCellDef mat-sort-header>Time Taken(In Hours)</th>
                <td class="table-column-200" mat-cell *matCellDef="let row">{{row?.time}} </td>
            </ng-container>
            <ng-container matColumnDef="footer">
                <td mat-footer-cell [attr.colspan]="displayedColumns.length"  class="d-none" *matFooterCellDef>
                    <mat-paginator [length]="inventoryResource.totalCount" [pageSize]="inventoryResource.pageSize"
                        [dir]="langDir" [pageSizeOptions]="[10, 20, 30]">
                    </mat-paginator>
                </td>
            </ng-container>
            <tr *matNoDataRow>
                <td [attr.colspan]="displayedColumns.length">
                    <span class="p-5 my-5 ml-5 d-block">
                        <b> {{'NO_DATA_FOUND' | translate}}</b>
                    </span>
                </td>
            </tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="columnsToDisplay;sticky: true"></tr>
        </table>
    </div>
</div>
