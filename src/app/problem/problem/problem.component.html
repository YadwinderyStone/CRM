<div class="page-header-main">
    <div class="row align-items-center justify-content-between">
        <div class="col-md-auto col-sm-auto col">
            <div class="content-header">
                <h1>Problem</h1>
            </div>
        </div>
        <div *hasClaim="'MST_ADD_CATEGORY'" class="col-md-auto col-sm-auto col-auto">
            <button class="btn blue-btn btn-sm m-right-10" (click)="manageStatus({})">
                <i class="fas fa-plus"></i>
                Add Problem
            </button>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table [dir]="langDir" mat-table [dataSource]="problemList" multiTemplateDataRows
        class="table table-bordered table-hover grid-height">
        <ng-container matColumnDef="action">
            <th class="table-column-200" mat-header-cell *matHeaderCellDef>{{'ACTION' | translate}} </th>
            <td class="table-column-200" mat-cell *matCellDef="let element">
                <button *hasClaim="'MST_UPDATE_CATEGORY'" (click)="manageStatus(element)"
                    class="btn btn-success btn-sm m-right-10" type="button">
                    <i class="las la-pen"></i>
                    {{'EDIT' | translate}}
                </button>
                <button *hasClaim="'MST_DELETE_CATEGORY'" (click)="deleteProblem(element)" class="btn btn-danger btn-sm"
                    type="button">
                    <i class="las la-trash"></i>
                    {{'DELETE' | translate}}
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th class="table-column-200" mat-header-cell *matHeaderCellDef> {{'NAME' | translate}} </th>
            <td class="table-column-200" mat-cell *matCellDef="let element"> {{element.problemName}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th class="table-column-200" mat-header-cell *matHeaderCellDef>Status </th>
            <td class="table-column-200" mat-cell *matCellDef="let element">{{element?.isEnabled?'Active':'In Active'}} </td>
        </ng-container>
        <ng-container matColumnDef="id">
            <th class="table-column-100" mat-header-cell *matHeaderCellDef>Id </th>
            <td class="table-column-100" mat-cell *matCellDef="let element">{{element?.id}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
