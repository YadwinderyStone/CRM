<div class="page-header-main">
    <div class="row align-items-center justify-content-between">
        <div class="col-md-auto col-sm-auto col">
            <div class="content-header">
                <!-- <h1>{{"PRODUCT_CATEGORIES" | translate}}</h1> -->
                <h1>Team</h1>
            </div>
        </div>
    </div>
</div>

<div>
    <table [dir]="langDir" mat-table [dataSource]="queueList" multiTemplateDataRows
        class="table table-bordered table-hover grid-height w-100">
        <ng-container matColumnDef="substatus">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="cursor-pointer" *ngIf="element != expandedElement" (click)="toggleRow(element)">
                    chevron_right</mat-icon>
                <mat-icon class="cursor-pointer" *ngIf="element == expandedElement" (click)="toggleRow(element)">
                    expand_more</mat-icon>
            </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> {{'NAME' | translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <!-- <th mat-header-cell *matHeaderCellDef> {{'DESCRIPTION' | translate}} </th> -->
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.isEnabled?'Active':'In Active'}} </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let teamObject" [attr.colspan]="columnsToDisplay.length">
                <div class="example-element-detail"
                    [@detailExpand]="teamObject == expandedElement ? 'expanded' : 'collapsed'">
                    <div class="inner-table mat-elevation-z8">
                        <div class="row mb-3 align-items-center justify-content-between">
                            <div class="col-md-auto col-sm-auto">
                                <div class="section-title">
                                    <!-- <h2>{{"SUB_CATEGORY" | translate}}</h2> -->
                                    <h2>Members</h2>
                                </div>
                            </div>
                        </div>
                        <table [dir]="langDir" mat-table [dataSource]="teamMembers" multiTemplateDataRows class="table w-100">
                            <ng-container matColumnDef="action">
                                <th style="width:40%" mat-header-cell *matHeaderCellDef>{{'ACTION' | translate}}
                                </th>
                                <td style="width:40%" mat-cell *matCellDef="let element">
                                    <!-- <button *hasClaim="'MST_QUE_MEMBER'" (click)="manageMember(element)"
                                        class="btn btn-success btn-sm m-right-10" type="button">
                                        <i class="las la-pen"></i>
                                        {{'EDIT' | translate}}
                                    </button> -->
                                    <button *hasClaim="'MST_QUE_MEMBER'" (click)="deleteMember(element)"
                                        class="btn btn-danger btn-sm" type="button">
                                        <i class="las la-trash"></i>
                                        {{'DELETE' | translate}}
                                    </button>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> {{'NAME' | translate}} </th>
                                <td mat-cell *matCellDef="let member"> {{getMembersName(member?.userId)}} </td>
                            </ng-container>
                           
                            <ng-container matColumnDef="status">
                                <!-- <th mat-header-cell *matHeaderCellDef> {{'DESCRIPTION' | translate}} </th> -->
                                <th mat-header-cell *matHeaderCellDef> Status </th>
                                <td mat-cell *matCellDef="let element"> {{element?.isEnabled?'Active':'In Active'}} </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="subCategoryColumnToDisplay;sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: subCategoryColumnToDisplay;"></tr>
                        </table>
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" [ngClass]="expandedElement? '' : 'd-none'" class="example-detail-row"></tr>
    </table>
</div>
