<div class="page-header-main mt-2">
    <div class="row align-items-center justify-content-between">
        <div class="col-md-auto col-sm-auto">
            <div class="content-header">
                <h1>{{'INTERACTIONS' | translate}}</h1>
            </div>
        </div>
        <div class="col-md-auto col-sm-auto">
            <div class="form-inline mr-5 d-none">
                <div class="form-group">
                    <label class="mr-2 font-weight-bold"> {{'MONTH' | translate}}:</label>
                    <select (change)="getChartsData()" [(ngModel)]="selectedMonth" class="form-control mr-3">
                        <option [value]="month.id" *ngFor="let month of months">
                            {{month.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="mr-2 font-weight-bold"> {{'YEAR' | translate}}:</label>
                    <select (change)="getChartsData()" [(ngModel)]="selectedYear" class="form-control">
                        <option [value]="year" *ngFor="let year of years">
                            {{year}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6" *hasClaim="'DB_STATUSWISEGRAPH'">
        <div class="chartDiv1 statusCount text-center">
            <p> Status Wise Count </p>
            <canvas *ngIf="!isLoading && statusPieChartData.length" baseChart [data]="statusChartData" [labels]="statusChartLabels"
                [options]="barChartOptions" [legend]="true" [colors]="pieChartColors" [borderWidth]="[10]"
                chartType="pie">
            </canvas>
            <div class="chart d-flex align-items-center justify-content-center" *ngIf="!isLoading && !statusPieChartData.length">
                No data found 
            </div>
        </div>
    </div>
    <div class="col-md-6" *hasClaim="'DB_SOURCEWISECOUNT'" >
        <div class="chartDiv1 sorceCount text-center">
            <p> Source Wise Count </p>
            <canvas *ngIf="!isLoading && sourcePieChartData.length" baseChart [data]="sourceChartData" [labels]="sourceChartLabels"
                [options]="barChartOptions" [legend]="true" [colors]="pieChartColors" [borderWidth]="[10]"
                chartType="pie">
            </canvas>
            <div *ngIf="!isLoading && !sourcePieChartData.length">
                No data found 
            </div>
        </div>
    </div>
